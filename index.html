<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-size: 16pt;
            text-align: center;
            background-color: bisque;
            color: rgb(129, 100, 62);
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body>

    <script>
        var nome = window.prompt('Qual é seu nome?')
        document.write(`Olá, <strong>${nome}</strong>!<br/>`)
        document.write(`Seu nome em maiúsculo é <strong>${nome.toUpperCase()}</strong>. <br/>`)
        document.write(`Seu nome em minúsculo é <strong>${nome.toLowerCase()}</strong>.`)

    </script>
</body>
</html>
